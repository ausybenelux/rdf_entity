    _title: '@todo Write proper title callback'
   #  _title_callback: '\Drupal\taxonomy\Controller\TaxonomyController::vocabularyTitle'
  requirements:
    _entity_access: 'rdf_type.update'

entity.rdf_type.delete_form:
  path: '/admin/structure/rdf_type/manage/{rdf_type}/delete'
  defaults:
    _entity_form: 'rdf_type.delete'
    _title: 'Delete Rdf type'
  requirements:
    _entity_access: 'rdf_type.delete'

entity.rdf_type.reset_form:
  path: '/admin/structure/rdf_type/manage/{rdf_type}/reset'
  defaults:
    _entity_form: 'rdf_type.reset'
    _title: 'Reset'
  requirements:
    _permission: 'administer rdf_type'

entity.rdf_type.overview_form:
  path: '/admin/structure/rdf_type/manage/{rdf_type}/overview'
